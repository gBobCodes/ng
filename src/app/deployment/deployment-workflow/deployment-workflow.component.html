<div *ngIf="deployment" class="cx-w100 cx-nowrap">
    <md-button-toggle-group #direction="mdButtonToggleGroup" class="cx-margin-large-right">
        <md-button-toggle
            *ngFor="let label of deployment.visible_state_labels"
            value="{{ label }}"
            [disabled]="true"
            [checked]="label == deployment.status.label">
            {{ label }}
        </md-button-toggle>
    </md-button-toggle-group>

    <md-button-toggle-group #action="mdButtonToggleGroup" class="cx-margin-large-right" style="margin-left: 50px;">
        <md-button-toggle
            class="mat-button-toggle-action"
            *ngFor="let state of deployment.next_states"
            value="state.label"
            (click)="onCheckState(state)">
            {{ state.label }}
        </md-button-toggle>
    </md-button-toggle-group>
</div>
